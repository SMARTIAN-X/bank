<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMARXX BANK - Auth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #eaf4fc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 10px 10px 30px #d1d9e6, -10px -10px 30px #ffffff;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0056b3;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: #eaf4fc;
      box-shadow: inset 2px 2px 5px #cbd6e2, inset -2px -2px 5px #ffffff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #0056b3;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: #003f88;
    }

    .toggle, .forgot-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
    }

    .forgot-link a {
      color: #0056b3;
      text-decoration: none;
    }

    .message {
      text-align: center;
      font-size: 0.9rem;
      color: red;
      height: 1.2rem;
      margin-bottom: 1rem;
      transition: opacity 0.3s ease-in-out;
    }

    .hidden {
      display: none;
    }


  .toggle, .forgot-link {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #444;
  }

  .toggle a,
  .forgot-link a {
    color: #0056b3;
    text-decoration: none;
    font-weight: 500;
  }

  .toggle a:hover,
  .forgot-link a:hover {
    text-decoration: underline;
  }

  .hidden {
    display: none;
  }

  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Register</h2>
    <div class="message" id="formMsg"></div>

    <!-- Login / Register -->
    <div id="mainForm">
      <input type="text" id="nameInput" placeholder="Name" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="handleSubmit()">Register</button>

      <div class="toggle">
        <span id="toggleText">Already have an account?</span>
        <a href="#" onclick="toggleForm()"> Login</a>
      </div>

      <div class="forgot-link">
        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
      </div>
    </div>

    <!-- Forgot Password -->
    <div id="forgotForm" class="hidden">
      <input type="text" id="forgotName" placeholder="Enter Your Name" />
      <input type="password" id="newForgotPass" placeholder="New Password" />
      <button onclick="resetPassword()">Reset Password</button>
      <div class="toggle">
        <a href="#" onclick="hideForgotPassword()">← Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    let isLogin = false;

  function toggleForm() {
  isLogin = !isLogin;
  document.getElementById('formTitle').textContent = isLogin ? "Login" : "Register";
  document.querySelector('#mainForm button').textContent = isLogin ? "Login" : "Register";
  document.getElementById('toggleText').textContent = isLogin ? "Don't have an account?" : "Already have an account?";
  document.querySelector('#mainForm .toggle a').textContent = isLogin ? "Register" : "Login";
  document.getElementById("formMsg").textContent = '';
}


    function showForgotPassword() {
      document.getElementById("mainForm").classList.add("hidden");
      document.getElementById("forgotForm").classList.remove("hidden");
      document.getElementById("formTitle").textContent = "Reset Password";
      document.getElementById("formMsg").textContent = '';
    }

    function hideForgotPassword() {
      document.getElementById("forgotForm").classList.add("hidden");
      document.getElementById("mainForm").classList.remove("hidden");
      document.getElementById("formTitle").textContent = isLogin ? "Login" : "Register";
      document.getElementById("formMsg").textContent = '';
    }

    function handleSubmit() {
      const name = document.getElementById("nameInput").value.trim();
      const pass = document.getElementById("passwordInput").value.trim();
      const msg = document.getElementById("formMsg");

      if (!name || !pass) {
        msg.textContent = "⚠️ All fields required.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("smarxx_users")) || [];

      if (isLogin) {
        const existing = users.find(u => u.name === name && u.password === pass);
        if (existing) {
          localStorage.setItem("smarxx_loggedIn", name);
          window.location.href = "index.html";
        } else {
          msg.textContent = "❌ Invalid name or password.";
        }
      } else {
        const exists = users.find(u => u.name === name);
        if (exists) {
          msg.textContent = "❌ Name already taken.";
        } else {
          const isAdmin = name.toLowerCase() === "admin";
          const newUser = {
            name,
            password: pass,
            accountNumber: "SMX" + Math.floor(1000000000 + Math.random() * 9000000000),
            balance: isAdmin ? 999999999999 : 50000,
            loanBalance: 0,
            history: [],
            cardNumber: ""
          };
          users.push(newUser);
          localStorage.setItem("smarxx_users", JSON.stringify(users));
          localStorage.setItem("smarxx_loggedIn", name);
          window.location.href = "index.html";
        }
      }
    }

    function resetPassword() {
      const name = document.getElementById("forgotName").value.trim();
      const newPass = document.getElementById("newForgotPass").value.trim();
      const msg = document.getElementById("formMsg");

      if (!name || !newPass) {
        msg.textContent = "⚠️ All fields required.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("smarxx_users")) || [];
      const user = users.find(u => u.name === name);

      if (!user) {
        msg.textContent = "❌ User not found.";
        return;
      }

      user.password = newPass;
      localStorage.setItem("smarxx_users", JSON.stringify(users));
    msg.textContent = "✅ Password reset successful. Please login.";
setTimeout(() => {
  hideForgotPassword();
}, 1500);
    }
  </script>

</body>
</html>
